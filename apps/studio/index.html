<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraOS Studio - Cognitive Edition</title>
    <meta name="description" content="أول بيئة تنسيق معرفي في العالم - AuraOS Studio" />
    <meta name="keywords" content="auraos, studio, cognitive, ai, orchestration, contextual" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AuraOS Studio - Cognitive Edition" />
    <meta property="og:description" content="أول بيئة تنسيق معرفي في العالم" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AuraOS Studio - Cognitive Edition" />
    <meta name="twitter:description" content="أول بيئة تنسيق معرفي في العالم" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">AuraOS Studio</div>
          <div class="loading-subtitle">جاري تحميل البيئة المعرفية...</div>
        </div>
      </div>
    </div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
